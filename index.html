<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="heading">Lets Play Quiz!!!</h1>
        <div class="questionAnswer">
          <h3 id="questions"></h3>
          <ul class="answer--option">
            <li>
              <input type="radio" name="answer" id="ans1" class="answer" />
              <label for="ans1" id="option1">Option1</label>
            </li>
            <li>
              <input type="radio" name="answer" id="ans2" class="answer" />
              <label for="ans2" id="option2">Option2</label>
            </li>
            <li>
              <input type="radio" name="answer" id="ans3" class="answer" />
              <label for="ans3" id="option3">Option3</label>
            </li>
            <li>
              <input type="radio" name="answer" id="ans4" class="answer" />
              <label for="ans4" id="option4">Option4</label>
            </li>
          </ul>
          <button id="submit" class="btn">Submit</button>
          <div id="showScore" class="showArea"></div>
        </div>
      </div>
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
